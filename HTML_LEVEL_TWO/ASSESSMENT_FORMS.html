<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment_forms1</title>
  </head>
  <body>
    <form class="" action="Thank You.html" method="get">


      <h2>Course Sign Up Page</h2>

      <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <label for="First Name">First Name:</label>
      <input id="First Name" type="text" name="" placeholder="First Name" required>

      <label for="Last Name">Last Name:</label>
      <input id="Last Name" type="text" name="" placeholder="Last Name" required>

      <br>
      <br>

      <label for="Email">Email:</label>
      <input id="Email" type="text" name="" placeholder="name@email.com" required>

      <label for="Password">Password:</label>
      <input id="Password" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>

      <label for="Yes">Yes:</label>
      <input id="Yes" type="radio" name="ans" value="Yes" required>

      <label for="No">No:</label>
      <input id="No" type="radio" name="ans" value="No" required>

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="Card">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal Card">PayPal Card</option>
      </select>
      <br>

      <br>

      <input type="Submit" name="" value="Sign Up">


    </form>








  </body>
</html>
